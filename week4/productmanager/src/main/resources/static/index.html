<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Left sidebar with categories -->
        <div class="col-md-3">
            <h2>Categories</h2>
            <table class="table table-striped" id="categoriesTable">
                <!-- Categories will be loaded here -->
            </table>
            <nav aria-label="Categories pagination">
                <ul class="pagination" id="categoriesPagination">
                    <!-- Pagination for categories will be added here -->
                </ul>
            </nav>
            <a href="add-category.html" class="btn btn-primary">Add Category</a>
            <a href="view-all-categories.html" class="btn btn-secondary mt-2">View All Categories</a>
        </div>

        <!-- Main content area -->
        <div class="col-md-9">
            <h1>Tools Shop</h1>
            <div class="mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
            </div>
            <table class="table table-striped" id="productsTable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Products will be loaded here -->
                </tbody>
            </table>
            <nav aria-label="Products pagination">
                <ul class="pagination" id="productsPagination">
                    <!-- Pagination for products will be added here -->
                </ul>
            </nav>
            <a href="add-product.html" class="btn btn-primary">Add Product</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
